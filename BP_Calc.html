<!DOCTYPE html>
<html>
<head>
  <title>BP計算ツール</title>
</head>
<body>
  <div id="container">
    <h1 id="title">BP計算ツール</h1>
    <div id="back_button">
        <a href="index.html">メインメニューに戻る</a>
    </div>
    <form id="calc-form">
      <div id="title-group">
        <label for="current-title">現在の称号:</label>
        <select id="current-title"></select>
      </div>

      <div id="bp-group">
        <label for="bp-needed">昇格に必要なBP:</label>
        <input type="number" id="bp-needed" min="0">
      </div>

      <div id="stage-group">
        <label for="stage">周回しているステージ:</label>
        <select id="stage">
          <option value="ルーンざくざく">ルーンざくざく</option>
          <option value="みんなでアゲアゲ">みんなでアゲアゲ</option>
        </select>
      </div>

      <div id="formation-group">
        <label for="formation">編成:</label>
        <select id="formation">
          <option value="通常編成">通常編成</option>
          <option value="BP増加編成">BP増加編成</option>
        </select>
      </div>

      <button type="submit">計算</button>
    </form>
  </div>

  <div id="result"></div>

  <script src="/sironeko/BP_Calc.js"></script>
</body>
</html>
